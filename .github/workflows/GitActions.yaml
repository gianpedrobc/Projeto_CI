name: CI - build a image e atualiza o repository de CD

on:
  push:
    branches: [ "main" ]

jobs:
  build_and_update:
    runs-on: ubuntu-latest
    steps:
  
      - name: Checkout App Repo
        uses: actions/checkout@v4

      
      - name: Login do Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      
      - name: Build e push image Docker 
        id: build-docker
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:${{ github.sha }}

      
      - name: Checkout Manifest 
        uses: actions/checkout@v4
        with:
          repository: gianpedrobc/Projeto_CD
          token: ${{ secrets.PAT_TOKEN }}
          path: projeto-cd

      
      - name: Update image e a  tag no deployment.yaml
        run: |
          echo "Atualizando imagem para tag: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:${{ github.sha }}"
          sed -i "s|image: .*fastapi-app:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/fastapi-app:${{ github.sha }}|" projeto-cd/k8s/Deployment.yaml

          echo "Verificando resultado da substituição:"
          grep "image:" projeto-cd/k8s/Deployment.yaml

     
      - name: Commit e push 
        run: |
          cd projeto-cd
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          if ! git diff --quiet; then
            echo "Mudanças detectadas. Commitando e fazendo push..."
            git add k8s/Deployment.yaml
            git commit -m "ci: Atualiza imagem para ${{ github.sha }}"
            git push
          else
            echo "Nenhuma mudança detectada. Nada a commitar."
          fi
